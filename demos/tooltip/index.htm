<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

	<c:set var="wrapId" value="${empty wrapId ? 'demo' : wrapId}"/>
	
	<!-- tooltip styling -->
	<style>
	<c:set var="css">
	#${wrapId}tip {
		display:none;
		background:transparent url(${cnd}${jqt}/img/tooltip/black_arrow.png);
		font-size:12px;
		height:70px;
		width:160px;
		padding:25px;
		color:#fff;	
	}
	</c:set>
	${css}
	
	/* style the trigger elements */
	#${wrapId} img {
		border:0;
		cursor:pointer;
		margin:0 8px;
	}
	</style>
</head>

<body>

<c:set var="ie6">
<!-- use gif image for IE -->
<!--[if lt IE 7]>
<style>
#${wrapId}tip {
	background-image:url(${cnd}${jqt}/img/tooltip/black_arrow.gif);
}
</style>
<![endif]-->
</c:set>

${ie6}


<!-- the tooltip -->
<div id="${wrapId}tip">&nbsp;</div>

<!-- a couple of trigger elements -->
<div id="${wrapId}">
	<img src="${cdn}${jqt}/img/photos/1.jpg"
		title="A must have tool for designing better layouts and more intuitive user-interfaces."/>

	<img src="${cdn}${jqt}/img/photos/2.jpg"
		title="Tooltips can be positioned anywhere relative to the trigger element."/>

	<img src="${cdn}${jqt}/img/photos/3.jpg"
		title="Tooltips can contain any HTML such as links, images, forms, tables, etc."/>

	<img src="${cdn}${jqt}/img/photos/4.jpg" style="margin-right:0px"
		title="There are many built-in show/hide effects and you can also make your own."/>
</div>


<script>
// What is $(document).ready ? See: http://flowplayer.org${jqt}/documentation/basics.html#document_ready
<c:if test="${empty js}">
<c:set var="js">
$(document).ready(function() {
	$("#${wrapId} img[title]").tooltip('#${wrapId}tip');
});
</c:set>
</c:if>
${js}
</script>
