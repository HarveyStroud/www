<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

<style>
<c:set var="css">
#mask {
	background:#072a88 url(${jqt}/img/expose/mask_star_1600px.jpg) no-repeat 50% 0;
}
</c:set>
${css}
</style>

<c:set var="html">
<div style="margin:0 auto;width:300px">
	<img src="${cdn}${jqt}/img/expose/ball_large.png" id="ball" style="width:130px" />
</div>
</c:set>

${html}

<!-- This JavaScript snippet activates those tabs -->
<script>
// What is $(document).ready ? See: http://flowplayer.org${jqt}/using.html#document_ready
$(function() {
	<c:set var="js">

	// setup exposing
	$("#ball").expose({

		// a custom mask ID
		maskId:'mask',

		// grow the ball when exposing starts
		onBeforeLoad: function() {
			this.getExposed().animate({width: 298});
		},

		// shrink the ball when exposing closes
		onBeforeClose: function() {
			this.getExposed().animate({width: 130});
		}, 
		
		// our ball animation makes the document larger. this will resize the mask accordingly
		onLoad: function() {
			this.fit(); 
		}


	// perform exposing when image is clicked
	}).click(function()  {
		$(this).expose().load();
	});

	</c:set>
	${js}

});
</script>
