
<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
#clock {
	border:1px outset #666;
	background-color:#efefef;
	padding:10px;
}

#clock h2, #clock h3 {
	margin:5px 0px;
}
</style>

<script>
flashembed("clock", {src: "/swf/clock.swf", version: [20, 0]});
</script>

<div id="clock"></div>
