
<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
#layer {
	height:120px;
	width:400px;

	/* must be absolutely positioned so that overlapping will occur */
	position:absolute;
	background-color:#123;
	padding:20px;
	color:white;
	font-size:30px;
	margin:30px;
}

#flash {
	width:786px;
	height:300px;
	${!empty plain ? 'margin-left:-19px' : ''}
}
</style>

<script>
<c:set var="js">
// script inside the domReady method is executed after page is scriptable
flashembed.domReady(function() {

	// wmode parameter does the trick
	flashembed("flash", {src: "/swf/flash10.swf", wmode: 'opaque'});
});
</c:set>
${js}
</script>

<c:set var="html">
<!-- overlayed element. must be positioned absolutely -->
<div id="layer">This layer is on top of the Flash object</div>

<!-- the flash container -->
<div id="flash"></div>
</c:set>

${html}
