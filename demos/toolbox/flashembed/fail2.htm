
<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
#fail2 {
	width:400px;
	border:1px outset #ccc;
	background-color:#efefef;
	padding:10px;
	font-family:"bitstream vera sans", "lucida console", "verdana";
}

#fail2 img {
	float:left;
	margin-right:10px;
}

#fail2 h3 {
	margin-top:0px;
}
</style>

<c:set var="html">
<!-- place flash in our container and require version 20 and above -->
<script>
flashembed("fail2", {src: "/swf/clock.swf", version: [20, 0]});
</script>

<!-- here is the container with the default error message inside it -->
<div id="fail2">
	<img src="${jqt}/img/flashplayer_100x100.jpg" />
	<h3>Get Adobe Flash Player</h3>

	<p>
		You must have the latest Flash player installed.
		You can <a href="http://get.adobe.com/flashplayer/">download it here</a>.
	</p>

	<br clear="all" />

</div>

</c:set>

${html}
