
<%-- :mode=jsp: --%>
<%@ include file="../../standalone.jsf" %>

<style>
#loadables {
	position:relative;
	min-height:450px;
}

#loadables div {
	position:absolute;
	display:block;
	width:400px;
	height:300px;
	background-color:#000;
	border:1px solid #666;
	color:#fff;
}

/* progress indicator */
#loadables .progress {
	position: static;
	width:80px;
	margin:9px auto;
	border:1px solid #666;
	background-color:#333;
	color:#fff;
	height:20px;
	text-align:center;
	font-size:11px;
	line-height:20px;
	-moz-border-radius:3px;
	-webkit-border-radius:3px;
}
</style>

		    
<p>
	<button id="loadButton">Load assets</button>
</p>

<div id="loadables">
	<div style="background-image:url(http://farm3.static.flickr.com/2492/3942153630_38e1a62b2d.jpg)">
	</div>	
	<div style="top:40px;left:40px;background-image:url(http://farm3.static.flickr.com/2532/3720930469_66ffe057f8.jpg)">
	</div> 
	<div style="top:80px;left:80px;background-image:url(http://farm3.static.flickr.com/2160/2150890145_1b93f5c407.jpg)">
	</div>  
</div>


<script>
$(function() {

<c:set var="js">		
// initialize layload with the grow effect
var api = $("#loadables div").lazyload({api: true, effect: 'grow'});

// action button 
$("#loadButton").one("click", function() {
	
	// perform loading
	api.load();		 
});		
</c:set>
${js}

});
</script>
