
<%-- :mode=jsp: --%>
<%@ include file="../../standalone.jsf" %>

<style>
#loadables {
	width:500px;
	margin:20px auto;
}

#loadables img, #loadables div {
	display:block;
	width:500px;
	margin-bottom:200px;
	background-color:#ddd;
}

</style>

<div id="loadables">

	<!-- first one is visible when page loads. this is loaded normally -->
	<img src="http://farm3.static.flickr.com/2492/3942153630_38e1a62b2d.jpg" />
	
	<!-- another image. this will be lazyloaded unless you have a really large browser -->	
	<img src="http://farm3.static.flickr.com/2532/3720930469_66ffe057f8.jpg" /> 

	<!-- few more images to be lazyloaded -->
	<img src="http://farm3.static.flickr.com/2160/2150890145_1b93f5c407.jpg" />
	<img src="http://farm1.static.flickr.com/7/6481762_3d2c7e79f7.jpg"       />
	<img src="http://farm2.static.flickr.com/1354/1302364866_23e7b2c681.jpg" />
	
</div>


<script>
// What is $(document).ready ? See: http://flowplayer.org${jqt}/documentation#document_ready
$(document).ready(function() {
	$("#loadables :invisible").lazyload(true);		
});
</script>
