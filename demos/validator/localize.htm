<style>
label {
	display:block;
	font-size:11px;
}

.error {
	width:220px;
	background-color:rgba(255, 245, 1, 0.5);
	font-size:11px;
	border:1px solid #E1E16D;
	padding:4px 55px;
	-moz-border-radius:4px;
	-webkit-border-radius:4px;
}
</style>

<form id="myform">

	<p>
		<label>email *</label>
		<input type="email" required="required" class="invalid" />
	</p>
	<p>
		<label>website *</label>
		<input type="url" required="required" />
	</p>
	<p>
		<label>name *</label>
		<input type="text" name="name" required="required" />
	</p>
	<p>
		<label>age</label>
		<input type="number" name="age" size="4" />
	</p>
	
	<button type="submit">Submit form</button>

</form>
  
<script>
$.tools.validator.localize("fi", {
	':email'  		: 'Virheellinen sähköpostiosoite',
	':number' 		: 'Arvon on oltava numeerinen',
	':url' 			: 'Virheellinen URL',
	'[max]'	 		: 'Arvon on oltava pienempi, kuin $1',
	'[min]'	 		: 'Arvon on oltava suurempi, kuin $1',
	'[required]' 	: 'Kentän arvo on annettava'
});

$("#myform").validator({ lang: 'fi' });
</script>
