
<script src="/home/tipiirai/git/jquerytools/test/js/jquery-1.4.2.js"></script>
<script src="/home/tipiirai/git/jquerytools/src/validator/validator.js"></script>

<style>
label {
	display:block;
	font-size:11px;
}

.error {
	width:220px;
	background-color:rgba(255, 245, 1, 0.5);
	font-size:11px;
	border:1px solid #E1E16D;
	padding:4px 55px;
	-moz-border-radius:4px;
	-webkit-border-radius:4px;
}

#errors {
	position:fixed;
	top: 30px;
	left:400px;
	background-color:#333;
	color:#fff;
	width:400px;
	padding:20px;
	display:none;
	-moz-border-radius:5px;
	-webkit-border-radius:5px;
}
</style>

<div id="errors"></div>

<form id="myform">

	<p>
		<label>email *</label>
		<input type="email" name="email" required="required" class="invalid" />
	</p>
	<p>
		<label>website *</label>
		<input type="url" name="url" required="required" />
	</p>
	<p>
		<label>name *</label>
		<input type="text" name="name" required="required" />
	</p>
	<p>
		<label>age</label>
		<input type="number" name="age" size="4" />
	</p>
	
	<button type="submit">Submit form</button>

</form>




<script>
// adds an effect called "wall" to the validator
$.tools.validator.addEffect("wall", function(errors, event) {

	// "show" function	
	if (event.originalEvent.type == 'submit') {
	
		var wall = $(this.getConf().container).empty().fadeIn();
		
		$.each(errors, function(index, error) {
			wall.append(
				"<p><strong>" +error.input.attr("name")+ "</strong> " +error.messages[0]+ "</p>"
			);		
		});
	}
	
}, function(inputs)  {

});

// initialize validator with the new effect
$("#myform").validator({effect: 'wall', container: '#errors'});
</script>
