
<%-- :mode=jsp: --%>
<%@ include file="plugins/navigator.htm" %>

<script>
<c:set var="actions">

function addItem() {

	// get handle to scrollable API
	$(".scrollable").data("scrollable").addItem(
		'<div><img src="http://farm1.static.flickr.com/153/399232237_6928a527c1_t.jpg"/></div>').end();
}
</c:set>

${actions}
</script>


<p style="margin:15px 0 0 37px">
	<button type="button" onclick="addItem()">add item</button>
</p>
