
<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

<link rel="stylesheet" type="text/css" href="css/skin1.css"/>

<style>
/* override skin to make it vertical */
.slider {
	height:400px;
	width:30px;
}

.progress {
	width:30px; 
	position:absolute;
	bottom:0;	
}

.range {
	color:#000;		
}
</style>

<input class="range" type="range" min="0" max="10" 	 step="1" value="5" />
<input class="range" type="range" min="0" max="1" 	 step="0.1" value="0.2" />
<input class="range" type="range" max="100" step="1" />
<input class="range" type="range" min="400" max="1000" step="100" value="500" />


<script>		
$(".range").rangeinput({ 
	vertical: true,
	progress: true
});
</script>
