
<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
#fail3 {
	width:500px;
	height:300px;
}
</style>

<script>
<c:set var="js">
flashembed("fail3", {
	src: "/swf/clock.swf",

	// provide large enough version number so we can see what happens
	version: [20, 0],

	// supply your path to the express install Flash object.
	expressInstall: "/swf/expressinstall.swf",

	// called every time the supported version is not found
	onFail: function() {
		document.getElementById("info").innerHTML = "You need version 20.0 to view this content";
	}
});
</c:set>
${js}
</script>

<div id="fail3"></div>

<div class="info box" id="info"></div>
