
<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- grab jquery from googleapis -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/${v.jquery}/jquery.min.js"></script>

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
div.clock {
	width: 150px;
	height: 150px;
	float: left;
	margin-right:15px;
}
</style>

<c:set var="js">
<script>
$(function() {
	$("div.clock").flashembed("/swf/clock.swf");
});
</script>
</c:set>

${js}

<c:set var="html">
<div class="clock"></div>
<div class="clock"></div>
<div class="clock"></div>
</c:set>

${html}
