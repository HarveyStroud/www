
<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>

<c:if test="${empty plain}">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/${v.jquery}/jquery.min.js"></script>

<!-- include flashembed. this file is not included in the "official" jQuery tools package -->
<script type="text/javascript" src="${cdn}/js${jqt}${jqt}.flashembed-${v.flashembed}.min.js"></script>
</c:if>

<style>
#flash2 {
	width:787px;
	height:300px;
	background-image:url(${cdn}${jqt}/img/flashembed/splash.jpg);
	text-align:center;
	cursor:pointer;
}

#flash2 img {
	margin-top:110px;
}
</style>
 
<script>
<c:set var="js">
// use the jQuery alternative for flashembed.domReady
$(function() {

	// bind an onClick event for this second Flash container
	$("#flash2").click(function() {

		// same as in previous example
		flashembed(this, "/swf/flash10.swf");
	});
});
</c:set>
${js}
</script>

<div id="flash2">
	<img src="${cdn}/img/player/btn/play_text_large.png" alt="" />
</div>
